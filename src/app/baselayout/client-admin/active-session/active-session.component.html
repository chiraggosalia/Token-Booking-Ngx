<nb-card [status]="success" fullWidth class="display-layout">
  <nb-card-header>
    <div >
      <div>{{tokenInfo?.userName}}</div>
      <div><span>{{tokenInfo?.fromTime}} {{tokenInfo?.toTime}}</span></div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="text-center">
      <div class="circle">{{tokenInfo?.tokenNumber}}</div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="text-center">
      <button nbButton [status]="success" (click)="nextToken()"
              [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="medium" >Next Token
        <span class="badge ml-1 badge-primary"  >5</span>
      </button>
    </div>
  </nb-card-footer>
</nb-card>
